<div class="dialog-container">

  <!-- Header -->
  <div class="header">
    <h2 mat-dialog-title>Attachments</h2>
    <button mat-icon-button (click)="onAction('SAFE_CLOSE')">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Content -->
  <div class="content" mat-dialog-content>
    <div class="attachments-table">
      <table>
        <thead>
          <tr>
            <th>Attachment Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attachment of attachments">
            <td>{{ attachment.attachment_name }}</td>
            <td>
              <button mat-icon-button color="primary" (click)="downloadAttachment(attachment.id)">
                <mat-icon>download</mat-icon>
              </button>
              <!-- <button mat-icon-button color="primary" (click)="viewAttachment(attachment)">
                <mat-icon>visibility</mat-icon>
              </button> -->
              <!-- <button mat-icon-button color="warn" (click)="deleteAttachment(attachment.id)">
                <mat-icon>delete</mat-icon>
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="attachments?.length === 0" class="no-data">No attachments found</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="actions" mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>
</div>
