<div class="dialog-container">
    <div class="header">
        <h2 mat-dialog-title>{{ data.title }}</h2>
        <hr />
        <button mat-icon-button (click)="onAction('SAFE_CLOSE')">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="content" mat-dialog-content>
        {{ data.message }}
    </div>

    <div class="radio" mat-dialog-content>
        <mat-radio-group [(ngModel)]="selectedOption" aria-label="Select an option">
            <mat-radio-button *ngFor="let option of data.radioButtons" [value]="option">{{ option }}</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="actions" mat-dialog-actions>
        <button mat-raised-button (click)="onAction('NO')">
            {{ data.cancelText }}
        </button>
        <button mat-raised-button color="primary" [disabled]="!selectedOption" (click)="onAction('YES')">
            {{ data.confirmText }}
        </button>
    </div>
</div>
