<div class="skill-info-dialog">
    <p class="heading">Separate each skill with a comma</p>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Skills</mat-label>
        <textarea matInput rows="3" [(ngModel)]="searchQuery" readonly #searchInput></textarea>
    </mat-form-field>
    <P><span class="heading">Note:</span> Please ensure that only relevant skills are included in the textarea to optimize the job openings. </P>
</div>
