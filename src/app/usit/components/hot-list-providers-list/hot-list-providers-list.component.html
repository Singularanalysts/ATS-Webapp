<div class="container">
    <ul class="breadcrumb">
      <li><a (click)="navigateToDashboard()">Home</a></li>
      <li class="last">Hotlist Providers</li>
    </ul>
    <div class="header-container mat-elevation-z1">
      <span class="header-text">
        Hotlist Providers
      </span>
      <!-- <span class="filter-vendors">
        <button mat-raised-button class="filter-button" color="warn" (click)="getAllVendorByType('Recruiting')">Recruiting
          Companies</button>
        <button mat-raised-button class="filter-button" color="primary" (click)="getAllVendorByType('Bench Sales')">Bench
          Companies</button>
        <button mat-raised-button class="filter-button" style="background-color: black; color: white;"
          (click)="getAllVendorByType('Both')">Both Recruiting & Staffing</button>
      </span> -->
      <div class="vendor-actions">
        <!-- <button mat-icon-button (click)="uploadVmsExcelData()" matTooltip="Upload VMS Excel Data" matTooltipPosition="above">
          <mat-icon class="item-icon">upload</mat-icon>
        </button> -->
        <button [disabled]="!privilegeServ.hasPrivilege('ADD_VENDOR')" mat-icon-button class="add-user"
          (click)="addHotlistProvider()" matTooltip="Add Hotlist Provider" matTooltipPosition="above">
          <mat-icon [ngClass]="{'item-icon': privilegeServ.hasPrivilege('ADD_VENDOR')}">add_circle</mat-icon>
        </button>
  
        <div class="search-vendor">
          <!-- <mat-icon class="item-icon">person_search</mat-icon> -->
          <input matInput type="text" class="search" placeholder="search hotlist provider" (keyup)="applyFilter($event)">
        </div>
      </div>
    </div>
    <div id="table-container" class="table-wrapper">
      <section class="vendor-table-style">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
          <!-- ID Column mat-sort-header sortActionDescription="Sort by Serial Number"-->
          <ng-container matColumnDef="SerialNum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number" style="width: 2%"> S.No </th>
            <td mat-cell *matCellDef="let element" style="width: 2%"> {{element?.serialNum}} </td>
          </ng-container>
  
          <!-- Company Column mat-sort-header sortActionDescription="Sort by Company"-->
          <ng-container matColumnDef="Company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 16%"> Company</th>
            <td mat-cell *matCellDef="let element" style="width: 16%">
              <span class="company-recruiter-info"> {{element.vendor| titlecase}}</span>
            </td>
          </ng-container>
  
          <!-- Recruiter Name -->
          <ng-container matColumnDef="RecruiterName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by headquerter" style="width: 20%"> Recruiter
              Name  </th>
            <td mat-cell *matCellDef="let element" style="width: 20%"> {{element.recruitername | titlecase}} </td>
          </ng-container>
  
          <!-- Recruiter Email -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by vendortype"  mat-sort-header style="width: 10%">  Recruiter
                Email
            </th>
            <td mat-cell *matCellDef="let element" style="width: 10%"> {{element.email}} </td>
          </ng-container>

          <!-- Recruiter Contact Number  -->
          <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by contactNumber"  mat-sort-header style="width: 10%">  Recruiter
                Contact Number
            </th>
            <td mat-cell *matCellDef="let element" style="width: 10%"> {{element.contactnumber}} </td>
          </ng-container>
  
          <!-- AddedBy Column -->
          <!-- <ng-container matColumnDef="AddedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by pseudoname" style="width: 8%"> Added By </th>
            <td mat-cell *matCellDef="let element">
              <span class="user-info" (click)="goToUserInfo(element.addedby)" style="width: 8%"> {{element.pseudoname  | titlecase}}  </span>
            </td>
          </ng-container> -->
  
          <!-- AddedOn Column -->
          <!-- <ng-container matColumnDef="AddedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createddate" style="width: 8%"> Added On </th>
            <td mat-cell *matCellDef="let element" style="width: 8%"> {{element.createddate | date:'MM-dd-yyyy'}} </td>
          </ng-container> -->
  
          <!-- LastUpdated Column -->
          <!-- <ng-container matColumnDef="LastUpdated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by updateddate" style="width: 8%"> Last
              Updated </th>
            <td mat-cell *matCellDef="let element" style="width: 8%"> {{element.updateddate  | date:'MM-dd-yyyy'}} </td>
          </ng-container> -->
  
          <!-- Action Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> Action </th>
            <td mat-cell *matCellDef="let vendor" style="width: 5%">
              <span class="action-buttons">
                <button [disabled]="!privilegeServ.hasPrivilege('EDIT_VENDOR')" mat-icon-button
                  (click)="editHotlistProvider(vendor)" class="action-button-ed">
                  <mat-icon [ngClass]="{'edit-icon': privilegeServ.hasPrivilege('EDIT_VENDOR')}">edit</mat-icon>
                </button>
                <button [disabled]="!privilegeServ.hasPrivilege('DELETE_VENDOR')" mat-icon-button
                  (click)="deleteHotlistProvider(vendor)" class="action-button-ed">
                  <mat-icon [ngClass]="{'delete-icon': privilegeServ.hasPrivilege('DELETE_VENDOR')}">delete</mat-icon>
                </button>
              </span>
            </td>
          </ng-container>

  
          <!-- table columns ends  -->
  
          <!-- table ROW -->
          <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: dataTableColumns;" [ngClass]="getVendorRowClass(row)"></tr>
        </table>
        <p class="no-data-found" *ngIf="!dataSource.filteredData.length">{{'No matching data found'}}</p>
      </section>
      <hr>
    </div>
    <!-- paginator -->
    <div class="paginator" *ngIf="dataSource.filteredData.length">
      <mat-paginator (page)="handlePageEvent($event)" [pageSize]="pageSize" [length]="totalItems" [disabled]="false"
        [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="true" [pageIndex]="currentPageIndex" aria-label="Select page">
      </mat-paginator>
    </div>
  
  </div>
