<section class="header-container" id="mainHeader">
    <ul class="header-container">
      <li class="header-text">Vendor </li>
      <li class="header-text slash">-</li>
      <li class="header-text" mat-dialog-title id="mainHeaderTitle">{{ data.title }}</li>
    </ul>
    <div class="button-container">
      <ng-container *ngIf="data.isExist === '1'; else addVendor">
        <button mat-button mat-raised-button color="primary" (click)="addRecruiter()">Add Recruiter</button>
      </ng-container>
      <ng-template #addVendor>
        <button mat-button mat-raised-button color="primary"  (click)="addvendor()">Add Vendor</button>
      </ng-template>
    </div>
    <button mat-icon-button (click)="onClick()">
      <mat-icon aria-label="Close">close</mat-icon>
    </button>
  </section>
  <div class="table-container">
    <table mat-table [dataSource]="recruiters" class="mat-elevation-z8">
      <!-- Serial Number Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
      </ng-container>
  
      <!-- Recruiter Name Column -->
      <ng-container matColumnDef="recruitername">
        <th mat-header-cell *matHeaderCellDef> Recruiter Name </th>
        <td mat-cell *matCellDef="let recruiter"> {{ recruiter.recruiter }} </td>
      </ng-container>
  
      <!-- Recruiter Email Column -->
      <ng-container matColumnDef="recruiteremail">
        <th mat-header-cell *matHeaderCellDef> Recruiter Email </th>
        <td mat-cell *matCellDef="let recruiter"> {{ recruiter.email }} </td>
      </ng-container>
  
      <!-- Add more columns as needed -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
