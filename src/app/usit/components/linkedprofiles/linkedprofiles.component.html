<div class="hot-list-container">
    <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">Linked In Profiles</li>
    </ul>
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Linked In Profiles
        </span>
        <div class="hot-list-actions">
            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search " (keyup)="onFilter($event)">
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 hot-list-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- SNo Column -->
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number">
                        # </th>
                    <td mat-cell *matCellDef="let element"> {{element?.serialNum}} </td>
                </ng-container>

                <!-- Name Column-->
                <ng-container matColumnDef="candidate_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Candidate Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        
                        <span class="consultant-name">
                            <a href="{{element?.profile_url}}" target="_blank" >{{element?.candidate_name}} </a>
                        </span>
                    
                    </td>
                </ng-container>
                <!-- Technology Column-->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Technology">
                        Address </th>
                    <td mat-cell *matCellDef="let element">
                        {{element?.address}}
                    </td>
                </ng-container>

                <!-- Visa Column-->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Visa">
                        Category </th>
                    <td mat-cell *matCellDef="let element">
                        {{element?.category}} </td>
                </ng-container>
                <!-- Experience Column-->
                <ng-container matColumnDef="profile_url">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by Experience"> LinkedIn Url </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="consultant-name">
                            <a class="profile" (click)="lockProfile(element.id)">Lock
                                Profile</a>
                        </span>

                    </td>
                </ng-container>
                <!-- table ROW -->
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
        <hr>
    </div>


    <div class="paginator">
        <!-- paginator -->
        <mat-paginator #paginator [length]="dataSource.data.length" (page)="handlePageEvent($event)" [length]="length"
            [pageSize]="pageSize" [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
