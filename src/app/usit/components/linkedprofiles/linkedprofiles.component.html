<div class="hot-list-container">
    <!-- <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">Talent Pool</li>
    </ul> -->
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Talent Pool
        </span>
        <div class="hot-list-actions">
            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search " (keyup)="applyFilter($event)">
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <mat-tab-group (selectedTabChange)="onTabChanged($event)" mat-stretch-tabs="false" mat-align-tabs="start"
            color="primary" backgroundColor="primary">
            <mat-tab *ngFor="let tab of tabs" [label]="tab">
                <ng-container *ngTemplateOutlet="tableTemplate; context: { status: tab }"></ng-container>
            </mat-tab>
        </mat-tab-group>

        <ng-template #tableTemplate>
            <section class="mat-elevation-z8 hot-list-table-style">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false"
                    class="sticky-header">
        
                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
        
                    <!-- SNo Column -->
                    <ng-container matColumnDef="SerialNum">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SerialNum">
                            S.No </th>
                        <td mat-cell *matCellDef="let element"> {{element?.serialNum}} </td>
                    </ng-container>
        
                    <!-- Name Column-->
                    <ng-container matColumnDef="candidate_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by candidate_name">
                            Candidate Name</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="cell-container">
                                <span class="consultant-name">
                                    <a href="{{element?.profile_url}}" target="_blank">{{element?.candidate_name|titlecase}}
                                    </a>
                                </span>
                                <span class="right-align profile" matTooltip="Lock Profile">
                                    <mat-icon class="privileges item-icon"
                                        (click)="lockProfile(element.c_id)">lock_person</mat-icon>
                                </span>
                            </div>
                        </td>
                    </ng-container>
        
                    <!-- Technology Column-->
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
                            Address </th>
                        <td mat-cell *matCellDef="let element">
                            {{element?.address}}
                        </td>
                    </ng-container>
        
                    <!-- Visa Column-->
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
                            Category </th>
                        <td mat-cell *matCellDef="let element">
                            {{element?.category|titlecase}} </td>
                    </ng-container>
        
                    <!-- Experience Summary Column-->
                    <ng-container matColumnDef="experience_summary">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by experience_summary"
                            style="width:20%"> Experience summary </th>
                        <td mat-cell *matCellDef="let element" matTooltip="{{element?.experience_summary}}"
                            matTooltipPosition="below" style="width:20%; overflow: hidden; text-overflow: ellipsis;">
                            {{element?.experience_summary}} </td>
                    </ng-container>
        
                    <!-- Job Title Column-->
                    <ng-container matColumnDef="job_title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by job_title"
                            style="width:40%"> Profile Headline </th>
                        <td mat-cell *matCellDef="let element" matTooltip="{{element?.job_title}}" matTooltipPosition="below"
                            style="width:40%; overflow: hidden; text-overflow: ellipsis;">
                            {{element?.job_title}} </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
                </table>
                <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
            </section>
            <hr>
        </ng-template>
        
    </div>

    <div class="paginator" *ngIf="dataSource.filteredData.length">
        <!-- paginator -->
        <mat-paginator (page)="handlePageEvent($event)" [length]="totalItems" [pageSize]="pageSize" [disabled]="false"
            [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="true" [pageIndex]="currentPageIndex" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
