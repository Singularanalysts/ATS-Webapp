<div class="time-sheets-container">
  <ul class="breadcrumb">
    <li><a (click)="navigateToDashboard()">Home</a></li>
    <li class="last">Time Sheets</li>
  </ul>
  <div class="header-container mat-elevation-z1">
    <span class="header-text">Time Sheets</span>
    <div class="time-sheets-actions">
      <button mat-icon-button class="add-timesheet" matTooltip="Add Time Sheet" (click)="addTimeSheet()"
        matTooltipPosition="left">
        <mat-icon class="blue-icon">add_circle</mat-icon>
      </button>
      <div class="search-time-sheets">
        <input matInput type="text" class="search" placeholder="Search" (keyup)="applyFilter($event)">
      </div>
    </div>
  </div>

  <div id="table-container" class="table-wrapper">
    <section class="mat-elevation-z8 time-sheets-table-style">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" class="responsive-table">
        <!-- serial Number Column mat-sort-header-->
        <!-- Serial Number Column -->
        <ng-container matColumnDef="SerialNum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number"> S.No </th>
          <td mat-cell *matCellDef="let element"> {{ element.serialNum }} </td>
        </ng-container>

        <!-- Vendor Name Column -->
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by company">Vendor Name</th>
          <td mat-cell *matCellDef="let element">{{ element.company }}</td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start_date">Start Date</th>
          <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
        </ng-container>

        <!-- End Date Column -->
        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end_date">End Date</th>
          <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
        </ng-container>

        <!-- Time Type Column -->
        <ng-container matColumnDef="time_sheet_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time_sheet_type">Time Type</th>
          <td mat-cell *matCellDef="let element">{{ element.time_sheet_type}}</td>
        </ng-container>

        <!-- Number of Hours Column -->
        <ng-container matColumnDef="number_of_hours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number_of_hours">No of Hours</th>
          <td mat-cell *matCellDef="let element">{{ element.number_of_hours }}</td>
        </ng-container>

        <!-- Attachments Column -->
        <ng-container matColumnDef="attachments">
          <th mat-header-cell *matHeaderCellDef>Attachments</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openAttachmentsDialog(element.timesheet_id)">View</button>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <span class="action-buttons">
              <button mat-icon-button (click)="updateTimeSheet(element.timesheet_id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteTimeSheet(element.timesheet_id)">
                <mat-icon
                  [ngClass]="{'delete-icon': privilegeServ.hasPrivilege('DELETE_TECHNOLOGY_TAG')}">delete</mat-icon>
              </button>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p *ngIf="dataSource.data.length === 0" class="no-data-found">No data available</p>

    </section>
  </div>
  <div class="paginator">
    <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageIndex]="currentPageIndex"
    aria-label="Select page"
    [hidePageSize]="true">
  </mat-paginator>
  </div>
</div>
