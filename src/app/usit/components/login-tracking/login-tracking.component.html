<div class="submission-container">
   <div class="header-container mat-elevation-z1" style="display: flex; align-items: center; justify-content: space-between;">
  <!-- Left: Heading -->
  <span class="header-text">
    User Login History
  </span>

  <!-- Right: Search + Close Icon -->
  <div class="header-actions" style="display: flex; align-items: center; gap: 12px;">
    <!-- Search Input -->
    <div class="search-requirement">
      <input
        matInput
        type="search"
        class="search"
        placeholder="Search requirement"
        (keyup)="applyFilter($event)"
        style="height: 36px; padding: 0 8px;"
      />
    </div>

    <!-- Close Icon Button -->
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

     <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 interview-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef>
                        S.No </th>
                    <td mat-cell *matCellDef="let element"> {{ element?.serialNum }} </td>
                </ng-container>
               
                <ng-container matColumnDef="systemIp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by systemIp"> System IP Address</th>
                    <td mat-cell *matCellDef="let element" >
                        {{ element?.systemIp }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="networkIp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by networkIp"> Network IP Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element?.networkIp }}
                    </td>
                </ng-container>                
                <ng-container matColumnDef="loginTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by loginTime"> Login Timestamp </th>
                    <td mat-cell *matCellDef="let element" >
                        {{ element?.loginTime }}
                    </td>
                </ng-container>               
                 <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status"> Login Status </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element?.status)" >
                        {{ element?.status | titlecase}}
                    </td>
                </ng-container>               
                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by remarks"> Remarks</th>
                    <td mat-cell *matCellDef="let element" >
                        {{ element?.remarks | titlecase}}
                    </td>
                </ng-container>                
             
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>

        </section>
        <hr>
    </div>
  <div class="custom-pagination">
        <!-- Previous Page Button -->
        <button mat-icon-button (click)="prevPage()" [disabled]="currentPage === 1">
          <mat-icon>chevron_left</mat-icon>
        </button>
      
        <!-- Page Numbers -->
        <button 
          *ngFor="let page of getPageNumbers()" 
          (click)="goToPage(page)" 
          [class.active]="currentPage === page">
          {{ page }}
        </button>
      
        <!-- Next Page Button -->
        <button mat-icon-button (click)="nextPage()" [disabled]="currentPage === totalPages">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
      
     </div>
