<div mat-dialog-content style="padding: 10px; ">
    <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h1 mat-dialog-title>{{ vendor}}'s</h1>
    <div style="display: flex; gap: 8px">
       <button *ngIf="showReport"
        mat-raised-button
        style="background-color: #4caf50; color: white"
        (click)="popUpImport()">
        Excel
      </button> 
      <button
        mat-raised-button
        style="background-color: #774caf; color: white"
        (click)="closeDialog()"
      >
        Close
      </button>
    </div>
  </div>
    &nbsp;
    <div class="row" class="table-container"  >
        <table class="table table-light table-bordered ">
            <thead class="thead-light">
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Requirement Number </th>
                    <th>Job Title</th>
                    <th>Location</th>
                    <th>IP/Vendor</th>
                    <th>Employeement Type</th>
                    <th>Added By</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let data of consultant;let i = index">
                    <td>{{i+1}}</td>
                    <td> {{data.createddate}}</td>
                    <td>{{data.reqnumber}}</td>
                    <td>{{data.jobtitle}}   </td>   
                    <td>{{data.location}}</td>
                    <td>{{data.vendor}} </td>
                    <td>{{ data.employmenttype }}</td>
                    <td>{{ data.pseudoname }}</td>
                    <td>{{data.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div mat-dialog-actions>

</div>
