<div mat-dialog-content style="padding: 10px;">
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h1 mat-dialog-title>Submission</h1>
      <!-- <div style="display: flex">
        <button
          mat-raised-button
          style="background-color: #774caf; color: white"
        >
          Close
        </button>
      </div> -->
    </div>
  
    <div
      class="row"
      oncopy="return false"
      onpaste="return false"
      oncut="return false"
      style="max-height: 700px; overflow: auto"
    >
      <table class="table table-light table-bordered">
        <thead class="thead-light sticky">
          <tr>
            <th>S.No</th>
            <th>DOS</th>
            <th>Requirement</th>
            <th>Impl Partner</th>
            <th>End Client</th>
            <th>Vendor</th>
            <th>Project Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let s of dataSource; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ s.createddate }}</td>
            <td>{{ s.position }}</td>
            <td>{{ s.implpartner }}</td>
            <td>{{ s.endclient }}</td>
            <td>{{ s.vendor }}</td>
            <td>{{ s.projectlocation }}</td>
            <td>{{ s.substatus }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
