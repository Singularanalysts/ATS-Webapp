<div class="submission-container">
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
           Scheduling Reports
        </span>
        <div class="hot-list-actions">
            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search Report List" (keyup)="onFilter($event)"
                    (keydown.enter)="$event.preventDefault()">
            </div>
        </div>

    </div>
    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 interview-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number">
                        S.No </th>
                    <td mat-cell *matCellDef="let element"> {{ element?.serialNum }} </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Email">
                        Email</th>
                    <td mat-cell *matCellDef="let element"> {{ element?.email }} </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Status">
                        Status </th>
                    <td mat-cell *matCellDef="let element"> {{ element?.status }} </td>
                </ng-container>
                <ng-container matColumnDef="TotalSaved">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by Serial TotalSaved"> TotalSaved </th>
                    <td mat-cell *matCellDef="let element"> {{ element?.totalSaved }} </td>
                </ng-container><ng-container matColumnDef="ExtractedBy">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by Serial ExtractedBy"> ExtractedBy </th>
                    <td mat-cell *matCellDef="let element"> {{ element?.extrcatedBy }} </td>
                </ng-container><ng-container matColumnDef="LastStarted">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by Serial LetStarted"> LastStarted</th>
                    <td mat-cell *matCellDef="let element"> {{ element?.lastStarted }} </td>
                </ng-container><ng-container matColumnDef="LastCompleted">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by Serial LastCompleted">LastCompleted</th>
                    <td mat-cell *matCellDef="let element"> {{ element?.lastCompleted }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>

        </section>
        <hr>
    </div>
    <div class="paginator">
        <!-- paginator -->
        <mat-paginator #paginator [length]="dataSource.data.length" (page)="handlePageEvent($event)" [length]="length"
            [pageSize]="pageSize" [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
