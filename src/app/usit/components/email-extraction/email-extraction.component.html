<div class="hot-list-container">
    <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">Email Extraction</li>
    </ul>
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Email Extraction
        </span>
        <div class="hot-list-actions">
            <button  matTooltip="Add" matTooltipPosition="left" mat-icon-button class="add-email" (click)="addEmail()">
                <mat-icon class="item-icon">add_circle</mat-icon>
            </button>

            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search">
                <!-- (keyup)="applyFilter($event)" -->
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 hot-list-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- SNo Column -->
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number" style="width: 3%">
                        S.No </th>
                    <td mat-cell *matCellDef="let element" style="width: 3%"> {{element?.serialNum}} </td>
                </ng-container>

                <!-- Subject Column-->
                <ng-container matColumnDef="Subject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Subject" style="width: 20%">Subject</th>
                    <td mat-cell *matCellDef="let element" nowrap style="width: 20%"> {{element?.posted_on | date:'MM-dd-yyyy'}} </td>
                </ng-container>

                <!-- Sender Column-->
                <ng-container matColumnDef="Sender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Sender" style="width: 15%">
                        Sender  </th>
                    <td mat-cell *matCellDef="let element" style="width: 15%"><span class="consultant-name"><a href="{{element?.job_source}}" target="_blank">{{element?.job_title}}</a>
                        </span> </td>
                </ng-container>

                <!-- Date Column-->
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date" style="width: 10%">
                        Date </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%">
                        {{element?.category_skill}} </td>
                </ng-container>

                <!-- Body Column-->
                <ng-container matColumnDef="Body">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by Body"> Body </th>
                    <td mat-cell *matCellDef="let element" class="req-info" (click)="goToReqInfo(element)">{{element?.employment_type}} </td>
                </ng-container>

                <!-- table ROW -->
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;" [ngStyle]="getRowStyles(row)"  ></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
        <hr>
    </div>


    <div class="paginator">
        <!-- paginator -->
        <mat-paginator (page)="handlePageEvent($event)" [length]="totalItems" [pageSize]="pageSize" [disabled]="false"
            [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="true" [pageIndex]="currentPageIndex" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
