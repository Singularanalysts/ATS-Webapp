<div class="hot-list-container">
    <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">Email Extraction</li>
    </ul>
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Email Extraction
        </span>
        <div class="hot-list-actions">
            <button mat-raised-button color="primary" class="add-email" (click)="extractEmails()">
                Extract Emails
            </button>

            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search" (keyup)="applyFilter($event)">
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 hot-list-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- SNo Column -->
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef style=" width: 1% " >
                        S.No </th>
                    <td mat-cell *matCellDef="let element" style=" width: 1% "> {{element?.serialNum}} </td>
                </ng-container>
                <!-- Subject Column-->
                <ng-container matColumnDef="Subject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Subject" style=" width: 30% !important;" >
                        Subject</th>
                    <td mat-cell *matCellDef="let element" style=" width: 30% !important;" >{{element?.subject | titlecase}} </td>
                </ng-container>
                <!-- From Column-->
                <ng-container matColumnDef="From">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by From"   style=" width: 15% ">
                        From </th>
                    <td mat-cell *matCellDef="let element"  style=" width: 15% "><span class="consultant-name">{{element?.sender}}
                        </span> </td>
                </ng-container>
                 <!-- To Column-->
                 <ng-container matColumnDef="To">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by To"   style=" width: 15% ">
                        To </th>
                    <td mat-cell *matCellDef="let element"  style=" width: 15% ">
                        <span class="consultant-name" class="truncate-multiline" [matTooltip]="element?.tomails">
                            {{element?.tomails}}
                        </span>
                    </td>
                </ng-container>
                <!-- CC Column-->
                <ng-container matColumnDef="CC">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by CC"   style=" width: 15% ">
                        Cc </th>
                    <td mat-cell *matCellDef="let element"  style=" width: 15% ">
                        <span [ngClass]="element?.ccmails ? 'consultant-name' : 'bold-class'" class="truncate-multiline" [matTooltip]="element?.ccmails || '-'">
                            {{ element?.ccmails || '-' }}
                        </span>
                    </td>
                </ng-container>
                <!-- Received Date Column-->
                <ng-container matColumnDef="ReceivedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ReceivedDate"
                        style=" width: 10% !important;" nowrap>
                        Received Date </th>
                    <td mat-cell *matCellDef="let element" style=" width: 10% !important;">
                        {{element?.sentdate}}</td>
                </ng-container>
                <!-- Body Column-->
                <ng-container matColumnDef="Body">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by Body" style=" width: 3% "> Body </th>
                    <td mat-cell *matCellDef="let element" class="req-info" (click)="goToReqInfo(element)" style=" width: 3% ">VIEW
                    </td>
                </ng-container>
                <!-- Action Column-->
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="width: 5%"> Action </th>
                    <td mat-cell *matCellDef="let element" style="width: 5%">
                        <span class="action-buttons">
                            <button [disabled]="!privilegeServ.hasPrivilege('DELETE_VENDOR')" mat-icon-button (click)="delete(element)"
                                class="action-button-ed">
                                <mat-icon [ngClass]="{'delete-icon': privilegeServ.hasPrivilege('DELETE_VENDOR')}">delete</mat-icon>
                            </button>
                        </span>
                    </td>
                </ng-container>
                
                <!-- table ROW  experience_summary -->
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
    </div>

    <div class="paginator">
        <!-- paginator -->
        <mat-paginator (page)="handlePageEvent($event)" [length]="totalItems" [pageSize]="pageSize" [disabled]="false"
            [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="true" [pageIndex]="currentPageIndex" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
