<div class="hot-list-container">
    <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">Email Extraction</li>
    </ul>
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Email Extraction
        </span>
        <div class="hot-list-actions">
            <button matTooltip="Add" matTooltipPosition="left" mat-icon-button class="add-email" (click)="addEmail()">
                <mat-icon class="item-icon">add_circle</mat-icon>
            </button>

            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search" (keyup)="applyFilter($event)">
                <!-- (keyup)="applyFilter($event)" -->
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 hot-list-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- SNo Column -->
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef style=" width: 1% " >
                        S.No </th>
                    <td mat-cell *matCellDef="let element" style=" width: 1% "> {{element?.serialNum}} </td>
                </ng-container>
                <!-- Name Column-->

                <ng-container matColumnDef="Subject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Subject" style=" width: 30% !important;" >
                        Subject</th>
                    <td mat-cell *matCellDef="let element" style=" width: 30% !important;" >{{element?.subject|titlecase}} </td>
                </ng-container>
                <!-- Sender Column-->
                <ng-container matColumnDef="Sender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Sender"   style=" width: 5% ">
                        Sender </th>
                    <td mat-cell *matCellDef="let element"  style=" width: 5% "><span class="consultant-name">{{element?.sender}}
                        </span> </td>
                </ng-container>
                <!-- Date Column-->
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date" style=" width: 10% !important;"
                        nowrap>
                        Date </th>
                    <td mat-cell *matCellDef="let element" style=" width: 10% !important;">
                        {{element?.sentdate}}</td>
                </ng-container>
                <!-- Body Column-->
                <ng-container matColumnDef="Body">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by Body" style=" width: 3% "> Body </th>
                    <td mat-cell *matCellDef="let element" class="req-info" (click)="goToReqInfo(element)"  style=" width: 3% ">VIEW </td>
                </ng-container>
              <!-- <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef  style=" width: 3% "> Action </th>
                    <td mat-cell *matCellDef="let emp" class="action-buttons"  style=" width: 3% ">
                      <span class="action-btns">
                      <button  mat-icon-button (click)="deleteItem(emp)"class="action-button-ed">
                          <mat-icon >delete</mat-icon>
                        </button>
                      </span>
                    </td>
                  </ng-container>-->
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="width: 5%"> Action </th>
                    <td mat-cell *matCellDef="let element" style="width: 5%">
                      <span class="action-buttons">
                        <button [disabled]="!privilegeServ.hasPrivilege('DELETE_VENDOR')" mat-icon-button
                          (click)="delete(element)" class="action-button-ed">
                          <mat-icon [ngClass]="{'delete-icon': privilegeServ.hasPrivilege('DELETE_VENDOR')}">delete</mat-icon>
                        </button>
                      </span>
                    </td>
                  </ng-container>
                  
                
                <!-- table ROW  experience_summary -->
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
    </div>

    <div class="paginator">
        <!-- paginator -->
        <mat-paginator (page)="handlePageEvent($event)" [length]="totalItems" [pageSize]="pageSize" [disabled]="false"
            [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="true" [pageIndex]="currentPageIndex" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
