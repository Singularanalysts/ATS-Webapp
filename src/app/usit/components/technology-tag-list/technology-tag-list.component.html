<div class="container">
    <ul class="breadcrumb">
      <li><a (click)="navigateToDashboard()">Home</a></li>
      <li class="last">Technology</li>
    </ul>
  <div class="technology-header-container mat-elevation-z1" >
    <span class="header-text">
        Technology Tag
    </span>
    <div class="technology-actions">
      <button [disabled]="!privilegeServ.hasPrivilege('ADD_TECHNOLOGY_TAG')" mat-icon-button class="add-user" (click)="addTechnology()" matTooltip="Add Technology" matTooltipPosition="left">
        <mat-icon [ngClass]="{'item-icon': privilegeServ.hasPrivilege('ADD_TECHNOLOGY_TAG')}">add_circle</mat-icon>
      </button>

      <div class="search-technology" >
        <input matInput type="search"  class="search" placeholder="search technology"
        (keyup)="onFilter($event)"  >
      </div>
  </div>
  </div>
  <div class="table-wrapper">
    <section class="technology-table-style mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="onSort($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Serial Number Column -->
        <ng-container matColumnDef="SerialNum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SerialNum"> # </th>
          <td mat-cell *matCellDef="let element"> {{ element.serialNum }} </td>
        </ng-container>

        <!-- Technology Column -->
        <ng-container matColumnDef="Technology">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Technology"> Technology </th>
          <td mat-cell *matCellDef="let element"> {{ element.technologyarea }} </td>
        </ng-container>

        <!-- Skills Column -->
        <ng-container matColumnDef="Skills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Company"> Skills </th>
            <td mat-cell *matCellDef="let element"> {{ element.listofkeyword }} </td>
          </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let technology" class="action-buttons">
            <button [disabled]="!privilegeServ.hasPrivilege('EDIT_TECHNOLOGY_TAG')" mat-icon-button (click)="editTechnology(technology)" class="action-button-ed">
              <mat-icon [ngClass]="{'edit-icon': privilegeServ.hasPrivilege('EDIT_TECHNOLOGY_TAG')}">edit</mat-icon>
            </button>

            <button [disabled]="!privilegeServ.hasPrivilege('DELETE_TECHNOLOGY_TAG')" mat-icon-button (click)="deleteTechnology(technology)" class="action-button-ed">
              <mat-icon [ngClass]="{'delete-icon': privilegeServ.hasPrivilege('DELETE_TECHNOLOGY_TAG')}">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
      </table>
      <p class="no-data-found" *ngIf="!dataSource.filteredData.length">{{'No matching data found'}}</p>
    </section>
    
    <!-- paginator -->
  <mat-paginator #paginator [length]="dataSource.data.length" (page)="handlePageEvent($event)" [length]="length"
  [pageSize]="pageSize" [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
  [pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>

  </div>
</div>
