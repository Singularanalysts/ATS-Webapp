
<div class="header-container mat-elevation-z1">
  <span class="header-text" mat-dialog-title>
    {{data.title}}
  </span>
  <button mat-icon-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div id="table-container" class="table-wrapper">
  <section class="table-style  mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort   oncopy="return false">

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- SNo Column -->
          <!-- <ng-container matColumnDef="SerialNum">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number">
                  # </th>
              <td mat-cell *matCellDef="let element"> {{element?.serialNum}} </td>
          </ng-container> -->
          <!-- Date-->
          <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date"> Date
              </th>
              <td mat-cell *matCellDef="let element"> {{element?.createddate}} </td>
          </ng-container>
         <!--  Status Column -->
         <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by  Status">
             Status
          </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>


          <!-- Remarks -->
          <ng-container matColumnDef="Remarks">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                  sortActionDescription="Sort by Remarks"> Remarks </th>
              <td mat-cell *matCellDef="let element">
                {{element?.remarks}}
                <br>{{element.updatedbysudo}}
              </td>
          </ng-container>
          <!-- UpdatedBy Column -->
          <ng-container matColumnDef="UpdatedBy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Remarks">
                  Updated By</th>
              <td mat-cell *matCellDef="let element"> {{element.updatedBy}}
              </td>
          </ng-container>

  <!-- UpdatedBy Column -->
  <ng-container matColumnDef="UpdatedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by DateOfSubmission">
        Updated By</th>
    <td mat-cell *matCellDef="let element"> {{element.updateddate}}
    </td>
</ng-container>



          <!-- table columns ends  -->

          <!-- table ROW -->
          <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
      </table>
      <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No tracking data available'}}</p>
  </section>

  <div class="actions">
  <button class="btnClose" color="primary"  mat-raised-button (click)="onClose()">Close</button>
</div>
</div>
