<div class="h1b-container">
    <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">H1B Immigration</li>
    </ul>
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            H1B
        </span>

        <div class="h1b-actions">
            <button  matTooltip="Add H1B" matTooltipPosition="left" mat-icon-button class="add-h1b" (click)="addH1b()">
                <mat-icon>add_circle</mat-icon>
            </button>

            <div class="search-h1b">
                <input matInput type="text" class="search" placeholder="search H1B" (keyup)="applyFilter($event)">
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 h1b-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- SNo Column -->
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Serial Number"> # </th>
                    <td mat-cell *matCellDef="let element"> {{element?.serialNum}} </td>
                </ng-container>

                <!-- Name Column-->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element?.employeename}} </td>
                </ng-container>

                <!-- Company Column-->
                <ng-container matColumnDef="Company">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Company"> Company </th>
                    <td mat-cell *matCellDef="let element">{{element?.companyname}}</td>
                </ng-container>

                <!-- Valid From Column-->
                <ng-container matColumnDef="ValidFrom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ValidFrom">
                        Valid From </th>
                    <td mat-cell *matCellDef="let element">
                        {{element?.h1validfrom}}</td>
                </ng-container>

                <!-- ValidTill Column-->
                <ng-container matColumnDef="ValidTill">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by ValidTill"> Valid Till </th>
                    <td mat-cell *matCellDef="let element">{{element?.h1validto}} </td>
                </ng-container>

                <!-- E-Verify Column-->
                <ng-container matColumnDef="E-Verify">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by E-Verify">
                        E-Verify </th>
                    <td mat-cell *matCellDef="let element"> {{element?.everifydate}}
                    </td>
                </ng-container>

                <!-- LastI9 Column-->
                <ng-container matColumnDef="LastI9">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by LastI9"> Last I9 </th>
                    <td mat-cell *matCellDef="let element"> {{element?.lasti9date}}
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let h1b">
                        <button  mat-icon-button (click)="editH1b(h1b)" class="action-button-ed">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <!-- <button mat-icon-button (click)="deleteInterview(interview)" class="action-button-ed">
                            <mat-icon [ngClass]="'delete-icon'">delete</mat-icon>
                        </button> -->
                    </td>
                </ng-container>

                <!-- table columns ends  -->

                <!-- table ROW -->
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
        <hr>
    </div>
    

    <div class="paginator">
        <!-- paginator -->
        <!-- <mat-paginator   (page)="handlePageEvent($event)"
          [length]="totalItems" [pageSize]="pageSize"
          [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="true"
          [pageIndex]="currentPageIndex" aria-label="Select page">
        </mat-paginator> -->
      </div>

</div>
