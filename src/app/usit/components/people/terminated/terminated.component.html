<div class="submission-container">
    <ul class="breadcrumb">
        <li><a (click)="navigateToDashboard()">Home</a></li>
        <li class="last">Terminated</li>
    </ul>
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Terminated
        </span>

        <div class="submission-actions">
            <div class="search-submission">
                <input matInput type="text" class="search" placeholder="search" (keyup)="applyFilter($event)">
            </div>
        </div>
    </div>
    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 interview-table-style">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" oncopy="return false">

                <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

                <!-- Serial Number -->
                <ng-container matColumnDef="SerialNum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SerialNum">
                        S.No </th>
                    <td mat-cell *matCellDef="let element"> {{element?.serialNum}} </td>
                </ng-container>

                <!-- Emp ID -->
                <ng-container matColumnDef="EmpId">
                    <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by EmpId" mat-sort-header> Emp Id </th>
                    <td mat-cell *matCellDef="let element">{{element?.empid}}</td>
                </ng-container>
                
                <!-- Date -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by Name" mat-sort-header> Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element?.employeename}}
                        <!-- (click)="goToImgInfo(element)" <span class="consultant-id">
                         {{element?.employeename}}
                        </span> -->
                    </td>
                </ng-container>

                <!-- Visa-->
                <ng-container matColumnDef="Visa">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by Visa" mat-sort-header> Visa </th>
                    <td mat-cell *matCellDef="let element" nowrap>{{element?.visa_status }} </td>
                </ng-container>

                <!-- DOJ -->
                <ng-container matColumnDef="DOJ">
                    <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by DOJ" mat-sort-header> DOJ </th>
                    <td mat-cell *matCellDef="let element">{{element?.doj}} </td>
                </ng-container>

                <!-- Physical Address -->
                <ng-container matColumnDef="PhysicalAddress">
                    <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by PhysicalAddress" mat-sort-header> Physical Address </th>
                    <td mat-cell *matCellDef="let element"> {{element?.stateofworking}}
                    </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by Status" mat-sort-header>
                     Status
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="action-buttons" >
                            <button mat-icon-button (click)="editActive(element)" class="action-button-ed">
                                <mat-icon class="edit-icon">edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteActive(element)" class="action-button-ed">
                                <mat-icon  class="delete-icon">delete</mat-icon>
                            </button>
                        </span>
                    </td>
                </ng-container>

                <!-- table columns ends  -->

                <!-- table ROW -->
                <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
            </table>
            <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
        <hr>
    </div>

    <div class="paginator">
        <!-- paginator -->
        <mat-paginator   (page)="handlePageEvent($event)"
          [length]="totalItems" [pageSize]="pageSize"
          [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="true"
          [pageIndex]="currentPageIndex" aria-label="Select page">
        </mat-paginator>
      </div>

</div>
