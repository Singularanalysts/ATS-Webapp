<div class="container">
    <ul class="breadcrumb">
      <li><a (click)="navigateToDashboard()">Home</a></li>
      <li class="last">Masters</li>
      <li class="last">Company</li>
    </ul>
  <div class="company-header-container mat-elevation-z1" >
    <span class="header-text">
      Company List
    </span>
    <div class="company-actions">
      <button  [disabled]="!privilegeServ.hasPrivilege('ADD_COMPANY')" mat-icon-button class="add-user" (click)="addCompany()" matTooltip="Add Company" matTooltipPosition="left">
        <mat-icon [ngClass]="{'item-icon': privilegeServ.hasPrivilege('ADD_COMPANY')}"class="item-icon">add_circle</mat-icon>
      </button>

      <div class="search-company" >
        <!-- <mat-icon class="item-icon">person_search</mat-icon> -->
        <input matInput type="search"  class="search" placeholder="search company"
        (keyup)="onFilter($event)"  >
      </div>
  </div>
  </div>
  <div class="table-wrapper">

      <table mat-table [dataSource]="dataSource" class="table-style mat-elevation-z8" matSort  (matSortChange)="onSort($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Serial Number Column -->
        <ng-container matColumnDef="SerialNum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SerialNum"> # </th>
          <td mat-cell *matCellDef="let element"> {{ element.serialNum }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Company"> Company </th>
          <td mat-cell *matCellDef="let element"> {{ element.companyname }} </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let company" class="action-buttons">
            <button [disabled]="!privilegeServ.hasPrivilege('EDIT_COMPANY')"  mat-icon-button (click)="editCompany(company)" class="action-button-ed">
              <mat-icon [ngClass]="{'edit-icon': privilegeServ.hasPrivilege('EDIT_COMPANY')}">edit</mat-icon>
            </button>

            <button [disabled]="!privilegeServ.hasPrivilege('DELETE_COMPANY')" mat-icon-button (click)="deleteCompany(company)" class="action-button-ed">
              <mat-icon [ngClass]="{'delete-icon': privilegeServ.hasPrivilege('DELETE_COMPANY')}">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
      </table>
      <p class="no-data-found" *ngIf="!dataSource.filteredData.length">{{'No matching data found'}}</p>
      <hr>
      <!-- paginator -->
    <mat-paginator #paginator [length]="dataSource.data.length" (page)="handlePageEvent($event)" [length]="length"
    [pageSize]="pageSize" [disabled]="false" [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex" aria-label="Select page">
  </mat-paginator>

  </div>
</div>
