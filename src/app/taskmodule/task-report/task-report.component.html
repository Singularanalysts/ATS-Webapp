<div class="container">
    <ul class="breadcrumb">
      <li><a (click)="navigateToDashboard()">Home</a></li>
      <li class="last">Task Report</li>
    </ul>
    <form [formGroup]="taskReport">
  
      <mat-card mt-3 style="z-index: 1">
        <mat-card-content>
          <mat-form-field color="accent">
            <mat-label>Choose Starting Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="startDate" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          &nbsp;&nbsp;
  
          <mat-form-field color="accent">
            <mat-label>Choose Target Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="targetDate" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker> </mat-form-field>&nbsp;&nbsp;
  
          &nbsp; &nbsp;
        <mat-form-field>
            <mat-label>Select Department</mat-label>
            <mat-select formControlName="department">
                <ng-container *ngFor="let department of deptOptions;">
                    <mat-option [value]="department.name">{{department.name}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
  
          <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
          <button (click)="reset()" mat-raised-button color="warn">Reset</button>
        </mat-card-content>
      </mat-card>
    </form>
