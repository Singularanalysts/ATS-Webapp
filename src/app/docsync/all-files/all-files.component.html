<div class="hot-list-container">
    <div class="header-container mat-elevation-z1">
        <span class="header-text">
            Doc sync
        </span>
        <div class="hot-list-actions">
            <button mat-icon-button color="primary" class="add-email" matToolTip="Add" (click)="addFolder()">
                <!-- (click)="addEmail()" -->
                <mat-icon class="item-icon">create_new_folder</mat-icon>
            </button>

            <button mat-icon-button color="primary" class="add-email" matToolTip="Add" (click)="uploadDocuments()">
                <!-- (click)="addEmail()" -->
                <mat-icon class="item-icon">upload_file</mat-icon>
            </button>

            <div class="search-hot-list">
                <input matInput type="text" class="search" placeholder="search">
                <!-- (keyup)="applyFilter($event)" -->
            </div>
        </div>
    </div>

    <div id="table-container" class="table-wrapper">
        <section class="mat-elevation-z8 hot-list-table-style">
          <table mat-table [dataSource]="dataSource" matSort oncopy="return false">
            <!-- (matSortChange)="onSort($event)" -->
    
            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
    
            <!-- SNo Column -->
            <ng-container matColumnDef="SerialNum">
              <th mat-header-cell *matHeaderCellDef style=" width: 1% ">
                S.No </th>
              <td mat-cell *matCellDef="let element" style=" width: 1% "> {{element?.serialNum}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
                Name
              </th>
              <td mat-cell *matCellDef="let element">
                 <span style="display: flex;">
                  <mat-icon>folder</mat-icon>
                {{element?.name ?? '-'}}
                 </span>
              </td>
            </ng-container>
    
            <!-- Date Modified Column -->
            <ng-container matColumnDef="DateModified">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by DateModified">
                Date Modified
              </th>
              <td mat-cell *matCellDef="let element">
                09-09-2024
              </td>
            </ng-container>
    
            <!-- Type Column-->
            <ng-container matColumnDef="Type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Type">
                Type</th>
              <td mat-cell *matCellDef="let element">
                {{ element?.item_type }}
              </td>
            </ng-container>
    
            <!-- Size Column-->
            <ng-container matColumnDef="Size">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Size"
                style=" width: 10% !important;" nowrap>
                Size </th>
              <td mat-cell *matCellDef="let element" style=" width: 10% !important;">
                256 Kb
              </td>
            </ng-container>
    
            <!-- table ROW -->
            <tr mat-header-row *matHeaderRowDef="dataTableColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: dataTableColumns;"></tr>
          </table>
          <p class="no-data-found" *ngIf="!dataSource.data.length">{{'No matching data found'}}</p>
        </section>
      </div>
</div>
